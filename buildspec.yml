version: 0.2

phases:
  install:
    commands:
      - sudo apt-get update
      - curl -sL https://deb.nodesource.com/setup_14.x | sudo bash -
      - sudo apt-get install nodejs -y
      
  pre_build:
    commands:
      - echo Install dependencies
      - npm install
      - npm test

  build:
    commands:
      - echo Building for production
      - rm -rf node_modules
      - npm install --production

artifacts:
  files:
    - "**/*"
  name: CalculatorApp-$(date +%Y-%m-%d) 